{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Manovastra</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
</head>
<body>
    
    <section class="track-order-section">
        <div class="container">
            <h1>Track Your Order</h1>

            <div class="track-form">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Order ID *</label>
                        <input type="text" name="order_id" required placeholder="Enter your order ID">
                    </div>
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" name="email" required placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn-track">Track Order</button>
                </form>

                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>

            {% if order %}
            <div class="order-track-result">
                <h2>Order Status</h2>
                <div class="track-status" style="background: {{ order.status_color }}20; color: {{ order.status_color }};">
                    {{ order.status_display }}
                </div>
                <a href="{% url 'order_detail' order.order_id %}" class="btn-view-full">View Full Details</a>
            </div>
            {% endif %}
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Manovastra. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
