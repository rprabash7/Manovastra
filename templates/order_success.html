<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Manovastra</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .success-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 2rem;
        }
        
        .success-card {
            background: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        
        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
        }
        
        .success-title {
            font-size: 2rem;
            color: #1c1c1c;
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .order-id {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-home {
            padding: 14px 30px;
            background: #d32f2f;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-home:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="/">
                    <img src="{% static 'Images/Manovastra.png' %}" alt="Manovastra Logo">
                </a>
            </div>
        </div>
    </header>

    <section class="success-page">
        <div class="success-card">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1 class="success-title">Payment Successful! ðŸŽ‰</h1>
            <p class="success-message">
                Thank you for your order! Your payment has been received successfully. 
                We'll send you an order confirmation email shortly.
            </p>
            
            <div class="order-id">
                Order ID: <span>{{ order_id }}</span>
            </div>
            
            <div class="btn-group">
                <a href="/" class="btn-home">Continue Shopping</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Manovastra. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
